title: "Image processing with DOSMA"
abstract: "This tutorial provides an introduction to DOSMA, a Python-based deep-learning (DL), open-source MR image analysis framework. Topics include: 1) streamlining vendor-agnostic, multi-format data I/O, 2) using and deploying DL tools, 3) parallelizing compute intensive routines (e.g. registration, curve fitting), and 4) building scalable, reproducible analysis workflows."
