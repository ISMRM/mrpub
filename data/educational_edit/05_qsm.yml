title: "QSM: Theory & Methods"
abstract: "This educational lecture will give a broad overview of Quantitative Susceptibility Mapping. After explaining what magnetic susceptibility is and how we can measure it, I cover the data acquisition aspects, coil combination, unwrapping, masking, background field correction and dipole inversion."
