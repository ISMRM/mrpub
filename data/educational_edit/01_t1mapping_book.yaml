title: "Quantitative T1 mapping"
abstract: "This tutorial provides an introduction to quantitative T1 mapping, from an MRI physics perspective. Two widely used techniques are covered in-depth, Inversion Recovery and Variable Flip Angle (VFA), along with some discussions of cutting-edge variants of these techniques." 
