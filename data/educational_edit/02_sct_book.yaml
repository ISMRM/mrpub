id: edu_2
title: "Image processing with Spinal Cord Toolbox (SCT)"
abstract: "This notebook presents an example analysis pipeline using the Spinal Cord Toolbox (SCT), a suite of tools specialized for analysis of spinal cord MRI images of the spinal. Topics covered include: segmentation, masking, registration, warping, and quantitative metric computation. This tutorial was generated in a Jupyter Notebook and coded in Python." 
