title: "Open-source MRI pulse sequence simulator"
abstract: "This notebook provides an intuitive, flexible and fully customizable MRI simulation tool for educational purposes. This version implements a spoiled GRE sequence applied to a numerical cardiac phantom with blood flow and simulates flow artefacts, as well as the effects of flow compensation. "
