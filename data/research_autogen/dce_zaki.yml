abstract: "Quantitative analysis of dynamic contrast\u2010enhanced MRI (DCE\u2010\
  MRI) requires an arterial input function (AIF) which is difficult to measure. We\
  \ propose the reference region and input function tail (RRIFT) approach which uses\
  \ a reference tissue and the washout portion of the AIF."
